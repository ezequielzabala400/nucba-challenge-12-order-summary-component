<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <section class="Order-Summary">
  <img class="Order-Summary__HeroImg" src="./assets/images/illustration-hero.svg" width="100" alt="illustration">
  <h2 class="Order-Summary__Title">Order Summary</h2>
  <p class="Order-Summary__Paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
    <div class="Order-Summary__Plan">
      <div class="Plan__Type">
        <img class="Plan__img" src="./assets/images/icon-music.svg" alt="icon-music">
        <div>
          <p>Annual Plan</p>
          <p>$59.99/year</p>
        </div>
      </div>
      <p class="Plan__Change">Change</p>
    </div>
  <button class="Btn">Proceed to Payment</button>
  <p class="Cancel">Cancel Order</p>
  </section>
</body>
</html>
